<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insights App</title>
    <script
      type="text/javascript"
      src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div id="root">
      <div class="App">
        <h1>Hello Planet Saviour!</h1>
        <h2>Dive into insights!</h2>
        <div id="qr_box">
          <input type="text" class="qrcode-text" />
          <label class="qrcode-text-btn">
            <input
              type="file"
              accept="image/*"
              capture="environment"
              tabindex="-1"
              onchange="openQRCamera(this)"
              onclick="showQRIntro()"
            />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
